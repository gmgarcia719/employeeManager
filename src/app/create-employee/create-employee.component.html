<section>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="First Name" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="Last Name" required>
    </mat-form-field>

    <div formGroupName="address">
      <h4>Address</h4>

      <mat-form-field>
        <input matInput formControlName="street" placeholder="Street" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="city" placeholder="City" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="state" placeholder="State" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="zip" placeholder="Zip Code" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" [disabled]="!profileForm.valid">Submit</button>
  </form>
</section>
